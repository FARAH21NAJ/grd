  <script>
// Get all range input elements
const rangeInputs = document.querySelectorAll('input[type="range"]');

// Function to update the tooltip value
function updateTooltip(input) {
    const tooltip = document.getElementById(input.id + 'Value');
    tooltip.textContent = input.value + '%'; // Append '%' to the value
}

// Add event listeners to all range inputs
rangeInputs.forEach(input => {
    // Initialize tooltip value
    updateTooltip(input);

    // Update tooltip value when range input changes
    input.addEventListener('input', function() {
        updateTooltip(this);
    });
});

  // Retrieve other skill ratings similarly
// JavaScript to handle form submission response
document.getElementById("skillsForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Fetch form data
      const formData = new FormData(this);

      // Send form data via AJAX
      fetch('process2.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert(data); // Display response as an alert
        document.getElementById("skillsForm").reset();
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });







    
    // script.js
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('ratingForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevents the form from submitting by default

    const ratingInputs = document.querySelectorAll('input[name="rating"]');
    let selectedRating = false;

    // Check if a rating is selected
    for (const ratingInput of ratingInputs) {
      if (ratingInput.checked) {
        selectedRating = true;
        break;
      }
    }

    if (!selectedRating) {
      alert('Please select a rating before submitting.');
    } else {
      // If a rating is selected, submit the form using fetch API
      fetch('submit_rating2.php', {
        method: 'POST',
        body: new FormData(this)
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert(data.message); // Display success message as an alert
          form.reset(); // Reset the form after success
        } else {
          alert(data.message); // Display error message as an alert
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while submitting the rating.');
      });
    }
  });
});
