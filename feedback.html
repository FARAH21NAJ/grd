<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <header>
        <h1>Feedback Form</h1>
    </header>

    <section id="feedback">
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="center">Select Center:</label>
            <select id="center" name="center">
                <option value="Creativity Center">Creativity Center</option>
                <option value="Mazaya Physiotherapy">Mazaya Physiotherapy</option>
                <option value="Tla'a Al Ali Center">Tla'a Al Ali Center</option>
                <option value="Al Shorouq Physiotherapy Center">Al Shorouq Physiotherapy Center</option>
            </select>

            <label for="rating">Rating:</label>
            <div class="rating-container">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4" title="4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3" title="3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2" title="2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1" title="1 star"></label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </form>
    </section>

    <script>
        function submitFeedback() {
            var name = document.getElementById("name").value;
            var center = document.getElementById("center").value;
            var rating = document.querySelector('input[name="rating"]:checked').value;
            var comments = document.getElementById("comments").value;

            var feedbackBox = document.createElement("div");
            feedbackBox.className = "feedback-box";
            feedbackBox.innerHTML = `
                <div class="feedback">
                    <div class="profile">
                       
                        <div class="profile-text">
                            <strong>${name}</strong>
                            <span>${center}</span>
                            <div class="user-rating">
                                ${'<span class="star">&#9733;</span>'.repeat(rating)}
                            </div>
                        </div>
                    </div>
                    <p>${comments}</p>
                </div>
            `;

            var feedbackSection = document.getElementById("feedback");
            feedbackSection.appendChild(feedbackBox);

            document.getElementById("feedbackForm").reset();
        }
    </script>

    <style>
        /* Your existing CSS styles here */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        .rating-container {
            display: flex;
            gap: 5px;
        }

        input[type="radio"] {
            display: none;
        }

        label[for^="star"] {
            font-size: 24px;
            cursor: pointer;
        }

        label[for^="star"]:before {
            content: '\2605';
            color: #ffd700;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>

</body>
</html>
