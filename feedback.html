<section id="feedback" style=" position: relative;
left: 20%;">
    <form id="feedbackForm">
        <label><h1>Feedback Form</h1></label>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="center">Select Center:</label>
        <select id="center" name="center">
            <option value="Creativity Center">Creativity Center</option>
            <option value="Mazaya Physiotherapy">Mazaya Physiotherapy</option>
            <option value="Tla'a Al Ali Center">Tla'a Al Ali Center</option>
            <option value="Al Shorouq Physiotherapy Center">Al Shorouq Physiotherapy Center</option>
        </select>

        <label for="rating">Rating:</label>
        <div class="rating-container">
            <input type="radio" id="star5" name="rating" value="5" required>
            <label for="star5" title="5 stars"></label>
            <input type="radio" id="star4" name="rating" value="4" required>
            <label for="star4" title="4 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" required>
            <label for="star3" title="3 stars"></label>
            <input type="radio" id="star2" name="rating" value="2" required>
            <label for="star2" title="2 stars"></label>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1" title="1 star"></label>
        </div>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    </form>
</section>

<script>
   function submitFeedback() {
    var name = document.getElementById("name").value;
    var center = document.getElementById("center").value;
    var rating = document.querySelector('input[name="rating"]:checked').value;
    var comments = document.getElementById("comments").value;

    var feedbackBox = document.createElement("div");
    feedbackBox.className = "feedback-box";
    feedbackBox.style.border = "2px solid #122853"; // Adjust color and thickness here

    var profile = document.createElement("div");
    profile.className = "profile";

    var profileText = document.createElement("div");
    profileText.className = "profile-text";

    // Create a single gold star for the user's rating
    var goldStar = '<span class="star" style="color: #ffd700;">&#9733;</span>';

    profileText.innerHTML = `
        <strong>${name}</strong> <p></p>
        <span>${center}</span>
        <div class="user-rating">
            ${goldStar.repeat(rating)}
        </div>
    `;

    profile.appendChild(profileText);

    feedbackBox.appendChild(profile);

    var commentsParagraph = document.createElement("p");
    commentsParagraph.textContent = comments;

    feedbackBox.appendChild(commentsParagraph);

    var feedbackSection = document.getElementById("feedback");
    feedbackSection.appendChild(feedbackBox);

    document.getElementById("feedbackForm").reset();
}


</script>
